<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="phrase-count">Phrases: 0</p>
        <h2>Word Counter</h2>
        <textarea id="text-input" placeholder="Type something..."></textarea>
        <div class="counter">Word Count: <span id="word-count">0</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
